{% extends "auctions/layout.html" %}

{% block body %}
<h1>Watchlist</h1>
{% if watchlist %}
<ul>
{% for auction in watchlist %}
       <li><a href="{% url 'page_auction' auction.id %}">{{ auction.title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>Your watchlist is empty.</p>
{% endif %}

{% endblock %}
